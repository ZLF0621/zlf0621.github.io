<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时钟与倒计时</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.4);
            /* background-image: url("https://api.vvhan.com/api/wallpaper/acg"); */
            background-image: url("https://gitee.com/asxe/image/raw/master/scenery2/210.webp");
            background-blend-mode: multiply;
            background-repeat: no-repeat;
            background-size: cover;
        }

        body,
        html {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #time-render-container {
            font-family: 'Arial', sans-serif;
            color: white;
            font-size: 15vw;
            font-weight: bold;
            border-radius: 10px;
            border: 7px solid rgba(255, 255, 255, 0.5);
            padding: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="time-render-container"></div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('time-render-container').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 更新时钟
        setInterval(updateClock, 10);

        // 初始调用以确保时钟立即显示
        updateClock();
    </script>
</body>

</html>
