<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLF 的主页</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            background-image: url('./bgimage/wallpaper_img.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .header-container {
            position: relative;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.3);
            width: 100%;
            text-align: center;
            padding: 10px 0;
            color: white;
            font-size: 1.5vw;
        }

        .gradient {
            height: 4vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0));
        }

        .container {
            display: flex;
            position: absolute;
            top: 50%;
            left: 0%;
            width: 100%;
            transform: translate(0, -50%);
            justify-content: space-around;
        }

        .column {
            background-color: rgba(0, 0, 0, 0.3);
            padding: 0.5vw calc(5vw - 1vw);
            border: none;
            text-align: center;
            color: white;
            font-size: 1.2vw;
            border-radius: 1vw;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 0.5vh 0;
            font-style: italic;
            color: white;
            font-size: 0.8vw;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
    <link rel="icon" type="image/png" href="./icon/favicon.png" />
</head>

<body>
    <div class="bg-image">
        <div class="header-container">
            <div class="header">
                <h1>欢迎访问 ZLF 的主页！</h1>
            </div>
            <div class="gradient"></div>
        </div>
        <div class="container">
            <div class="column">
                <div class="column-title">
                    <h2>文章</h2>
                </div>
                <ul>
                    <li><a href="./articles/反梁宣言/article.html" target="_blank">反梁宣言</a></li>
                </ul>
            </div>
            <div class="column">
                <div class="column-title">
                    <h2>游戏</h2>
                </div>
                <ul>
                    <li><a href="./Res/Tetris.html" target="_blank">俄罗斯方块</a></li>
                </ul>
            </div>
        </div>
        <div class="footer">
            <p>本站为个人网站，所有文章著作权均归站主所有，若引用或转载请注明来源。</p>
        </div>
    </div>
</body>

</html>
